<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinamica
    </h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/ft-png.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/ft-m.png" type="image/png">
        <img src="imagens/ft-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/golden hour.mp3" type="audio/mpg">
        <source src="midia/golden hour.mp3" type="audio/ogg">
        <source src="midia/golden hour.mp3" type="audio/wav">

    </audio>
    
</body>
</html>
