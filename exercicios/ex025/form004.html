<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplos de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
        <p>
            <label for="imail">e-mail</label>
            <input type="email" name="e-mail" id="imail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">telefone</label>
            <input type="tel" name="telefone" id="itel" autocomplete="tel"
            pattern="^{0-9} {4}-{0-9}{4}$" required placeholder="(xx)xxxx-xxxx"> 
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        </fieldset>
    </form>

</body>
</html>
