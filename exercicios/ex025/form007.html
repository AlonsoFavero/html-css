<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
  
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">estado</label>
            <select name="estado" id="iest">
                <optgroup label="região suldeste">
                <option value="rj">rio de janeiro</option>
                <option value="sp" selected>São paulo</option>
                <option value="mg">minas gerais</option>
                </optgroup>

                <optgroup label="região nordeste">
                    <option value="ma">maranhão</option>
                    <option value="pe">pernanbuco</option>
                    <option value="rn">rio grande do norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">administrador</option>
                <option value="cont">contabilista</option>
                <option value="dev">desenvolvedor</option>
                <option value="prof">professor</option>
            </datalist>
        </p>
        <p>
            <label for="img">mensagem</label><br>
            <textarea name="msg" id="img" cols="30" rows="10"></textarea>
        </p>

     <p>
         <input type="submit" value="enviar">
         <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
